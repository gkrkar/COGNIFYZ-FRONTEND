<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Integration Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .controls {
        text-align: center;
        margin-bottom: 30px;
      }

      button {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        margin: 0 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        opacity: 0.9;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 18px;
        margin: 20px 0;
      }

      .data-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card h3 {
        color: #333;
        margin-top: 0;
        margin-bottom: 15px;
      }

      .card p {
        color: #666;
        line-height: 1.6;
      }

      .user-info {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .error {
        background: #ff6b6b;
        color: white;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>API Integration Demo</h1>

    <div class="controls">
      <button onclick="fetchQuotes()">Load Quotes</button>
      <button onclick="fetchJokes()">Load Jokes</button>
      <button onclick="fetchFacts()">Load Facts</button>
      <button onclick="clearData()">Clear Data</button>
    </div>

    <div id="loading" class="loading" style="display: none">
      Loading data...
    </div>
    <div id="error" class="error" style="display: none"></div>
    <div id="dataContainer" class="data-container"></div>

    <script>
      const loadingDiv = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const dataContainer = document.getElementById("dataContainer");

      function showLoading() {
        loadingDiv.style.display = "block";
        errorDiv.style.display = "none";
        dataContainer.innerHTML = "";
      }

      function hideLoading() {
        loadingDiv.style.display = "none";
      }

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        hideLoading();
      }

      async function fetchQuotes() {
        showLoading();
        try {
          const response = await fetch(
            "https://api.quotable.io/quotes?limit=6"
          );
          const data = await response.json();

          hideLoading();
          displayQuotes(data.results);
        } catch (error) {
          showError("Failed to fetch quotes");
        }
      }

      async function fetchJokes() {
        showLoading();
        try {
          const jokes = [];
          for (let i = 0; i < 6; i++) {
            const response = await fetch(
              "https://official-joke-api.appspot.com/random_joke"
            );
            const joke = await response.json();
            jokes.push(joke);
          }

          hideLoading();
          displayJokes(jokes);
        } catch (error) {
          showError("Failed to fetch jokes");
        }
      }

      async function fetchFacts() {
        showLoading();
        try {
          const facts = [];
          for (let i = 0; i < 6; i++) {
            const response = await fetch("https://catfact.ninja/fact");
            const fact = await response.json();
            facts.push(fact);
          }

          hideLoading();
          displayFacts(facts);
        } catch (error) {
          showError("Failed to fetch facts");
        }
      }

      function displayQuotes(quotes) {
        dataContainer.innerHTML = quotes
          .map(
            (quote) => `
                <div class="card">
                    <h3>üí¨ Inspirational Quote</h3>
                    <p style="font-style: italic; font-size: 18px; margin: 15px 0;">"${
                      quote.content
                    }"</p>
                    <div class="user-info">- ${quote.author}</div>
                    <p style="font-size: 14px; color: #888;">Tags: ${quote.tags.join(
                      ", "
                    )}</p>
                </div>
            `
          )
          .join("");
      }

      function displayJokes(jokes) {
        dataContainer.innerHTML = jokes
          .map(
            (joke) => `
                <div class="card">
                    <h3>üòÇ Joke #${joke.id}</h3>
                    <p style="font-weight: bold; margin: 15px 0;">${joke.setup}</p>
                    <p style="font-style: italic; color: #e74c3c; font-size: 16px;">${joke.punchline}</p>
                    <div class="user-info">Type: ${joke.type}</div>
                </div>
            `
          )
          .join("");
      }

      function displayFacts(facts) {
        dataContainer.innerHTML = facts
          .map(
            (fact, index) => ` 
                <div class="card">
                    <h3>üê± Cat Fact #${index + 1}</h3>
                    <p style="font-size: 16px; line-height: 1.6;">${
                      fact.fact
                    }</p>
                    <div class="user-info">Length: ${
                      fact.length
                    } characters</div>
                </div>
            `
          )
          .join("");
      }

      function clearData() {
        dataContainer.innerHTML = "";
        errorDiv.style.display = "none";
        hideLoading();
      }

      fetchQuotes();
    </script>
  </body>
</html>
